<app-header titulo="progressbar y range"></app-header>

<ion-content>
  <!-- creamos el progressbar -->
<ion-progress-bar [value]="procentaje"></ion-progress-bar>

<!-- crearemos el Rage -->


<ion-list>
  <ion-item>
    
    <ion-range
    min="0" max="100"
    pin="true"
    color="tertiary"
    (ionChange)="cambioRango($event)">
    
    <ion-label slot="start">0</ion-label>
    <ion-label slot="end">100</ion-label>
    
  </ion-range>

  </ion-item>
</ion-list>

</ion-content>
