<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>searchbar</ion-title>
  </ion-toolbar>
</ion-header>

<!-- aÃ±adimos el searchbar -->

<ion-searchbar (ionChange)="buscar($event)"
               animated></ion-searchbar>  <!-- se puede agregar un debounce=" " cambiar el tiempo en que se lanza el evento despues de presionar una tecla -->

<ion-content>
<!-- pipe: nos permite medificar visualmente la data pero sin modificar los valores internos del objeto -->
<!-- para aplicar el filtro usaremos un pipe -->
<!-- para eso creamos el modulo pipes -->
<!-- luego generamos el pipe filtro -->   
  <ion-list>
    <ion-item *ngFor="let item of album | filtro: textoBuscar: 'title' ">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
