<app-header titulo="infinitive Scroll"></app-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let item of data; let i = index">
    <ion-label>Item {{ i + 1 }}</ion-label>
  </ion-item>
</ion-list>

<!-- creamos el infinite scroll -->

<!-- threshold: indica que tan serca del final empezara a cargar los datos recomendado 150px o 200px cerca del fondo -->
<!-- loadingSpinner icono que queremos mostrar -->

<ion-infinite-scroll threshold="100px" 
                      (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="crescent"
    loadingText="Cargando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
  
</ion-content>
