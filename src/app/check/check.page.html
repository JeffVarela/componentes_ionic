<app-header titulo="Checkbox"></app-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let check of data" (click)="onClick(check)">

    <ion-label>{{check.name}}</ion-label>
    <ion-checkbox [(ngModel)]="check.selected" [color]="check.name" slot="end"></ion-checkbox>
    <!-- [(ngModel)] usa [()] quiere decir que recibe y emite eventos y le indicamos que va a manejar el selected --> 

  </ion-item>
</ion-list>

</ion-content>
