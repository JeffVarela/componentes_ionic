<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Componentes</ion-title>
    </ion-toolbar>
  </ion-header>
  
<!-- ion list -->

<ion-list>

  <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail> <!-- detail muestra una pequeÃ±a flecha que indica que se puese tocar -->
    <ion-icon slot="start"
              [name]="c.icon"
              color="primary"></ion-icon>  <!-- usa [] por que el name viene de una arreglo de homepage.ts -->
    <ion-label>{{c.name}}</ion-label>
  </ion-item>

</ion-list>
