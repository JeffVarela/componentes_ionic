<app-header titulo="list sliding"></app-header>

<!-- para este ejercicio crearemos un servicio data para el api de jsonPlaseholder -->
<!-- el mejor lugar para centralizar las peticiones de servicios y apis es en un servicio -->

<ion-content>
  <!-- referencia local lista, es para el proceso de cuando de click en la opcion se cierre el item sliding -->
  <ion-list #lista>

    <!-- crearemos el ion item sliding -->

    <ion-item-sliding *ngFor="let user of usuarios | async">
      <!-- usamos | async -->

      <ion-item>

        <ion-label>
          <h3>{{user.name}}</h3>
          <p>
            {{user.email}}
          </p>
        </ion-label>

        <ion-label slot="end" text-right>{{user.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option> -->

        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>
</ion-content>
