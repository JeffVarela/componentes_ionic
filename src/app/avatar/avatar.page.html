<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- defaultHref="/" con eso evitamos que el botton back desaparesca al recargar y recompilar -->
    </ion-buttons>

    <!-- colocaremos el ion avatar -->
    <ion-buttons slot="end">
      
        <ion-avatar>
          <img src="/assets/stanlee.jpeg" />
        </ion-avatar>
       
    </ion-buttons>

    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- crearemos un ion chep -->
<ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1,1,1]">
  <ion-avatar>
    <img src="/assets/stanlee.jpeg" />
  </ion-avatar>
  <ion-label>Chip Avatar</ion-label>
</ion-chip>
<!-- creamos la lista -->

<ion-list>
  <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]"> 

    <ion-avatar slot="start">
      <img src="/assets/stanlee.jpeg" />
    </ion-avatar>

    <ion-label>Staan lee</ion-label>
  </ion-item>
</ion-list>

</ion-content>
