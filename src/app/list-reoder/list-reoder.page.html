<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>list-reoder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- crearemos el ion reoder -->
    <ion-reorder-group  [disabled]="false"
                        (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

  <!-- crearemos un boton para mostrar que el arreglo a sido modificado -->

  <ion-button (click)="onClick()" expand="full" >
    guardar
  </ion-button>

</ion-content>
