<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <!-- crearemos un boton de corazon -->
    <ion-buttons slot="end">

      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>botones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!-- botones normales -->

<ion-button size="small" expand="full">Small</ion-button>
<ion-button size="default" expand="full">Default</ion-button>
<ion-button size="large" expand="full">Large</ion-button>

<!-- routers -->

<ion-button expand="full" color="tertiary" routerLink="/alert" class="top20">
  Routers
</ion-button>

<!-- ion row y ion col -->
<ion-row class="top20">
  <ion-col>
    <ion-button expand="full" color="tertiary" routerLink="/avatar">
      avatar
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button expand="full" color="tertiary" routerLink="/action-sheet">
      action sheet
    </ion-button>
  </ion-col>
</ion-row>

<!-- fill -->
<ion-button class="top20" fill="clear">Clear</ion-button>
<ion-button class="top20" fill="outline">Outline</ion-button>
<ion-button class="top20" fill="solid">Solid</ion-button>

</ion-content>
